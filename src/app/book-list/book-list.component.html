<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Book List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books | async">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
           
            <td>
                <button (click)="bookDetails(book.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="updateBook(book.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="deleteBook(book.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>                
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
